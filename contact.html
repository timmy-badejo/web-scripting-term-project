<html lang="en">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/magnific-popup@1.1.0/dist/magnific-popup.css">

<body>
    <nav>
        <div class="nav-logo">
            <img src="images/tc timmycarelogo.png" alt="TC Logo">
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="secondary-nav">
            <button>Contact Info</button>
            <div class="dropdown">
                <a href="mailto:example@example.com">Email</a>
                <a href="tel:+1234567890">Phone</a>
                <a href="#">BCIT Address</a>
            </div>
        </div>
    </nav>      

    <header class="hero">
        <img src="images/andrew-kliatskyi-2bfHAKhGn4g-unsplash.jpg" alt="Hero Section Image">
        <div class="hero-text">
            <h1 class="animate__animated animate__fadeInDown">Contact Us</h1>
            <p class="animate__animated animate__fadeInDown">Get In Touch With Timmy</p>
        </div>
    </header>
    
    <section class="contact-form">
        <h2>Contact Me</h2>
        <form action="#" method="POST" novalidate>
            <input type="text" name="name" placeholder="Your Name" required>
            <div class="error-message">Name is required</div>
    
            <input type="email" name="email" placeholder="Your Email" required>
            <div class="error-message">Please enter a valid email</div>
    
            <textarea id="message" name="message" placeholder="Your Message" required></textarea>
            <div class="error-message">Message is required</div>
    
            <input type="submit" value="Send">
        </form>
    </section>
    
    <footer>
        <div class="footer-container">
            <div class="footer-logo">
                <img src="images/tc timmycarelogo-white.png" alt="TC Logo">
            </div>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Contact Us</a>
                <div id="map" style="height: 200px;"></div>
                <p>&copy; 2024 Timmy's Digital Portfolio. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/magnific-popup@1.1.0/dist/jquery.magnific-popup.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/min/dropzone.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
